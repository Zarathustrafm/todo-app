<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container" style="margin-top: 50px;">
        <div class="row center card">
            <div class="card-header">
                <h4 class="text-center">To-Do List</h4>
            </div>
            <div class="card-body">
                <form id="todo-form" class="py-1">
                    <div class="form-row py-1">
                        <input type="text" class="form-control text-center" placeholder="Add a new todo..." name="todo" id="todo-add-box">
                    </div>
                    <div class="form-row d-flex justify-content-center py-3">
                        <a href="#" class="add-button-link"><button type="button" class="btn btn-danger" id="add-button">Add Todo</button></a>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <hr>

                <div class="row d-flex justify-content-between py-2">
                    <h5 class="text-center mx-5" style="border-bottom: 1px solid rgba(84, 73, 73, 0.337); width: 200px;">Your To-Do List</h5>
                    <input type="text" class="form-control mx-5" placeholder="Search..." name="search" id="search" style="width: 200px;">
                </div>
                <div id="list-group-element">
                    <ul class="list-group list-hover" id="todo-list-ul">
                       <!-- 
                        <li class="list-group-item d-flex justify-content-between mx-5 my-2">
                            Task 1
                            <button class="btn btn-success done-button type="button">Done</button>
                        </li>
                         -->
		    </ul>
		    <a href="#"><button type="button" class="btn btn-danger mx-5 my-2" id="done-all-button">Done All</button><a/>
            
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
